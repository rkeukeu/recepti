version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: recepti-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: recepti_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d recepti_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: recepti-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  backend:
    build: ./back
    container_name: recepti-backend
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://postgres:admin@postgres:5432/recepti_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET_KEY: moj_jwt_secret_123
      FLASK_APP: run.py
    volumes:
      - ./back/uploads:/app/uploads
    command: >
      sh -c "python seed-database.py && python run.py"

  frontend:
    build: ./front
    container_name: recepti-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  postgres_data: