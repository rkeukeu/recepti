<div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Izmeni Recept</h2>
  
      <div class="row">
        <div class="col-md-8 mb-3">
          <label class="form-label">Naziv jela</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="model.naslov"
            placeholder="Unesite naziv..."
          />
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Tip jela</label>
          <select class="form-select" [(ngModel)]="model.tip_jela">
            <option value="Supa">Supa</option>
            <option value="Salata">Salata</option>
            <option value="Glavno jelo">Glavno jelo</option>
            <option value="Dezert">Dezert</option>
          </select>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Vreme pripreme (min)</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="model.vreme_pripreme"
          />
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Težina</label>
          <select class="form-select" [(ngModel)]="model.tezina">
            <option value="Lako">Lako</option>
            <option value="Srednje">Srednje</option>
            <option value="Teško">Teško</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Broj osoba</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="model.broj_osoba"
          />
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Sastojci</label>
        <textarea
          class="form-control"
          [(ngModel)]="model.sastojci"
          rows="3"
        ></textarea>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Koraci pripreme</label>
        <textarea
          class="form-control"
          [(ngModel)]="model.koraci"
          rows="5"
        ></textarea>
      </div>
  
      <!-- Slika -->
      <div class="mb-3">
        <label class="form-label">Slika recepta</label>
  
        <input
          type="file"
          class="form-control"
          (change)="onImageSelected($event)"
          accept="image/*"
        />
  
        <!-- Preview postojeće ili nove slike -->
        <div *ngIf="imagePreview || model.slika" class="mt-3">
          <p class="mb-2">Preview:</p>
          <img
            [src]="imagePreview ? imagePreview : model.slika"
            class="img-thumbnail"
            style="max-height: 200px;"
          />
        </div>
  
        <div *ngIf="uploading" class="mt-2">
          <div class="spinner-border spinner-border-sm text-primary"></div>
          <span class="ms-2">Uploadujem sliku...</span>
        </div>
  
        <div *ngIf="uploadError" class="alert alert-danger mt-2">
          {{ uploadError }}
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Oznake (tagovi)</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="model.oznake"
        />
      </div>
  
      <button (click)="save()" class="btn btn-primary btn-lg w-100">
        Sačuvaj Izmene
      </button>
    </div>
  </div>
