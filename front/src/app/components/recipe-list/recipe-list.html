<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>üç≥ Svi Recepti</h2>
    <div class="search-box">
      <input
        type="text"
        [(ngModel)]="pojamPretrage"
        (input)="ucitajRecepte()"
        placeholder="Pretra≈æi recepte..."
      />
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let recept of recepti">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ recept.naslov }}</h5>
          <p class="card-text text-muted">
            <i class="bi bi-clock"></i> {{ recept.vreme || recept.vreme_pripreme }} min |
            <i class="bi bi-person"></i> 
            <a [routerLink]="['/autor', recept.autor_id]" class="text-decoration-none">
              {{ recept.autor }}
            </a>
          </p>
          <div class="badge bg-info mb-3">{{ recept.tezina || 'Srednje' }}</div>
        </div>
        <div
          class="card-footer bg-transparent border-top-0 d-flex justify-content-between"
        >
          <button
            [routerLink]="['/recepti', recept.id]"
            class="btn btn-outline-primary btn-sm"
          >
            Pogledaj
          </button>
          <button *ngIf="auth.userId && auth.userId === recept.autor_id"
        (click)="openEdit(recept)"
        class="btn btn-outline-danger btn-sm">
            Izmeni
          </button>
          <button
            *ngIf="auth.userId && auth.userId === recept.autor_id"
            (click)="obrisi(recept.id); $event.stopPropagation()"
            class="btn btn-outline-danger btn-sm"
          >
            Obri≈°i
          </button>

        </div>
      </div>
    </div>
  </div>

  <div *ngIf="recepti.length === 0" class="text-center mt-5">
    <p class="lead">Nema pronaƒëenih recepata. üòï</p>
  </div>
</div>
